<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1162397_7ayao1y68r7.css">
    <link rel="stylesheet" href="hunger.css">
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <title>Hunger Music</title>
</head>
<body>
    <div class="page">
        <div class="back"></div>
        <div class="back2">
            <main>
                <div class='left'>
                    <div class="pic"></div>
                    <div class="button">
                        <a><i class='iconfont icon-lovecopy'></i></a>
                        <a><i class='iconfont icon-play'></i></a>
                        <a><i class="iconfont icon-next"></i></a>
                    </div>
                </div>
                <div class="right">
                    <h1 class="title">It's a new day</h1>
                    <div class="icon">
                        <div class="item">
                            <i class='iconfont icon-listen'></i>    
                            <span>333</span>
                        </div>
                        <div class="item">
                            <i class='iconfont icon-love'></i>
                            <span>128</span>
                        </div>
                        <div class="item">
                            <i class='iconfont icon-good'></i>
                            <span>20</span>
                        </div>
                    </div>
                    <div class="timebar">
                        <div class="current"></div>
                    </div>
                    <span>00:00</span>
                    <div class="lyrics">
                        <p>这一切没有想象的那么糟</p>
                    </div>
                 </div>
            </main>
        </div>

        <footer>

            <span class="leftBtn">
                <i class='iconfont icon-back'></i>
            </span>
            <div class="box">
                <div class="album">
                </div>
            </div>

            <span class='rightBtn'>
                <i class="iconfont icon-next1"></i>
            </span>
        </footer>
    </div>

    <script src='./html.js'></script>
</body>
</html>
